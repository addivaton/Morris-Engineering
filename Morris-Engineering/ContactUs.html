<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!--  <script src="ContactUs.js"></script> -->
</head>
<body>
    <article>
        <h2>Our Contact Info</h2>
        
        <div class="jmcontact">
            <p>Phone: (000) 000-0000</p>
            <p>Email: example@gmail.com</p>
            <p>Address: 123 Main St.</p>
            <p>San Francisco, CA 98765</p>
        </div>

        <div class="socials">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>

        <h2>Your Contact Info</h2>
        <form id="contactInfo" action="http://localhost:8080/ContactUs" method="post">
    
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" pattern="[a-zA-Z/-]+" required>
            
                <br>
            
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" pattern="[a-zA-Z/-]+" required>
                <br>
           
                <br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

                <br>

            <label for="message">About You:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea>
    
                <br><br>
    
            <input type="submit" value="Submit">
        </form>
        <script>
            const fname = document.getElementById('contactInfo').addEventListener('submit', function (event) {
                const fname = document.getElementById('fname').value;
                const lname = document.getElementById('lname').value;

                const namePattern = /^[a-zA-Z/-]+$/;

                if(!namePattern.test(fname) || !namePattern.test(lname)) {
                    alert('First and last names must contain only letters, slashes, or hyphens.');
                    event.preventDefault();
                }
            });
        </script>
    </article>
</body>
</html>
